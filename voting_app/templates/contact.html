<!doctype html>
{% load static%}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Great Brains Voting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">

</head>

<body>

    <div class="overflow-hidden">
        {% include 'navbar.html' %}
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://placehold.jp/1800x500.png" alt="">
                </div>
            </div>
        </div>


        <section>
            <div class="contact_card">
                <div class="contact_items">
                    <h1><i class="fas fa-map-marker"></i></h1>
                    <h4>Kumasi</h4>
                </div>
                <div class="contact_items">
                    <h1><i class="fas fa-phone"></i></h1>
                    <h4><a href="tel:0541987478" style="color: #000;">+233 541 987 478</a></h4>
                </div>
                <div class="contact_items">
                    <h1><i class="far fa-envelope"></i></h1>
                    <h4>info@gbvote.com</h4>
                </div>
            </div>
        </section>

        <section>
            <div class="contact_form">
                <form action="">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <label>Name*:</label>
                            <br>
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <div class="col-md-6">
                            <label>Email*:</label>
                            <br>
                            <input type="email" placeholder="Enter your email address">
                        </div>
                        <div class="col-md-6">
                            <label>Phone Number*:</label>
                            <br>
                            <input type="number" min="0" placeholder="Enter your phone number">
                        </div>
                        <div class="col-md-6">
                            <label>Subject*:</label>
                            <br>
                            <input type="text" placeholder="Enter your subject">
                        </div>
                        <div class="col-12">
                            <label>Message*:</label>
                            <br>
                            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your message"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" >
                                Send a Message
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        {% include 'footer.html' %}

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                spaceBetween: 30,
                centeredSlides: true,
                autoplay: {
                    delay: 2500,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
